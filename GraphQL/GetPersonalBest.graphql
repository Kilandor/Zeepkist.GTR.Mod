query GetPersonalBest($hash: String, $steamId: BigFloat) {
    allPersonalBestGlobals(
        filter: {
            levelByIdLevel: { hash: { equalTo: $hash } }
            userByIdUser: { steamId: { equalTo: $steamId } }
        }
    ) {
        nodes {
            recordByIdRecord {
                time
            }
        }
    }
}